<div class="w-full flex justify-between items-center mb-5">
  <div>
    <input
      autofocus
      class="w-10rem p-3 border rounded-md  "
      placeholder="Search employees"
      required
      type="text"
      (input)="applyFilter($event)"

    />
  </div>
  <div class="w-[8rem]">
    <button
      type="submit"
      (click)="toggleAddEmployeeDialog()"
      class="btn-primary flex items-center gap-1"
    >
      <mat-icon class="ml-2">add</mat-icon>
      Employee
    </button>
  </div>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
    <ng-container matColumnDef="employeeNum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee #</th>
      <td mat-cell *matCellDef="let element"> {{ element.employeeNum }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
      <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role</th>
      <td mat-cell *matCellDef="let element"> {{ element.role }}</td>
    </ng-container>

    <ng-container matColumnDef="employeeStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
      <td mat-cell *matCellDef="let element"> {{ element.employeeStatus }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="toggleAddEmployeeDialog(row)"
        [class.deleted-row]="row.employeeStatus === 'Deleted'"
        class="example-element-row"></tr>
  </table>
<div class="mt-5 w-full  flex justify-center">

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
</div>

<p-toast />
